name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: SMM-unionbank
  AZURE_WEBAPP_PACKAGE_PATH: './'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Setup Node.js (ensure compatibility with your Vite and server dependencies)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      # Install dependencies for the Client (React + Vite)
      - name: Install Client Dependencies
        run: |
          cd client
          npm install  

      # Build Client for Production
      - name: Build Client
        run: |
          cd client
          npm run build

      # Install dependencies for the Server (Node.js backend)
      - name: Install Server Dependencies
        run: |
          cd server
          npm install 

      # Upload the build artifact for deployment
      - name: Upload Artifact for Deployment Job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download artifact from the build job
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      # Deploy to Azure WebApp
      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} 
